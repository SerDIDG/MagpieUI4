<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: Toolbar</title>

    <link type="text/css" rel="stylesheet" href="../../css/MagpieUI4.css">
    <script type="text/javascript" src="../../js/MagpieUI4.js"></script>
</head>

<body>

<h1 class="pt__box-title">Components: Toolbar</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset" data-node="ComTabset:{}">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <h2>Sandbox:</h2>

        <div data-element="Docs.DynamicToolbar" data-node="DocsDynamicToolbar:{}:container" data-config='{"name" : "example1"}'>
            <dl class="pt__field is-adaptive is-box">
                <dt>Code:</dt>
                <dd>
                    <textarea class="input textarea" data-element="Com.CodeHighlight" data-node="text">
.clear()
.addGroup({
'name' : 'controls',
'position' : 'left'
})
.addButton({
'group' : 'controls',
'name' : 'add',
'label' : 'Add'
})
.addButton({
'group' : 'controls',
'name' : 'edit',
'label' : 'Edit'
})
.addButton({
'group' : 'controls',
'name' : 'delete',
'label' : 'Delete'
})
.addGroup({
'name' : 'tests',
'position' : 'right'
})
.addButton({
'group' : 'tests',
'name' : 'callback',
'label' : 'Callback',
'callback' : function(e, item){
    cm.log(item);
}
});
                    </textarea>
                </dd>
            </dl>
            <div class="pt__buttons is-adaptive">
                <div class="inner">
                    <button class="button button-primary" data-node="button">Execute</button>
                </div>
            </div>
            <hr>
            <div data-element="Com.Toolbar" data-config='{"name" : "example1"}'></div>
        </div>
    </li>
</ul>

</body>
</html>
